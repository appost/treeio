upstream django {
    # connect to this socket
    server unix:///tmp/uwsgi.sock;    # for a file socket
    # server 127.0.0.1:8001;      # for a web port socket
    }

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name  127.0.0.1;   # substitute your machine's IP address or FQDN
    charset     utf-8;
    

    access_log  /var/log/nginx/treeio-access.log;
    error_log  /var/log/nginx/treeio-error.log;
    #Max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
                alias /home/www-data/treeio/treeio/media;      # your Django project's media files
    }

	location /static {
		root   /home/www-data/treeio/treeio;
		expires 360d;    # your Django project's static files
	}

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params; # or the uwsgi_params you installed manually
        # necessary parameter
        #fastcgi_param PATH_INFO $fastcgi_script_name;

        # to deal with POST requests
        #fastcgi_param REQUEST_METHOD $request_method;
        #fastcgi_param REQUEST_URI $request_uri;
        #fastcgi_param CONTENT_TYPE $content_type;
        #fastcgi_param CONTENT_LENGTH $content_length;
        #fastcgi_param REMOTE_ADDR $remote_addr;
        #fastcgi_param REMOTE_PORT $remote_port;
        #fastcgi_param SERVER_ADDR $server_addr;
        #fastcgi_param SERVER_PORT $server_port;
        #fastcgi_param SERVER_NAME $server_name;
        #fastcgi_param SERVER_PROTOCOL $server_protocol;


        # http://stackoverflow.com/questions/605173/how-to-nginx-virtual-servers-fcgi-for-django uses many other parameters, 
        # some may be necessary in some situations
        }
    }


